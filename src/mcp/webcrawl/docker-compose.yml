version: '3.8'

services:
  crawl4ai-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crawl4ai-mcp
    ports:
      - "11235:11235"
    environment:
      - PORT=11235
      - CRAWL4AI_API_KEY=${CRAWL4AI_API_KEY}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
      - CRAWL4AI_RETRY_MAX_ATTEMPTS=3
      - CRAWL4AI_RETRY_INITIAL_DELAY=1000
      - CRAWL4AI_RETRY_MAX_DELAY=10000
      - CRAWL4AI_RETRY_BACKOFF_FACTOR=2
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    networks:
      - webcrawl-network

  firecrawl-mcp:
    image: firecrawl-mcp:latest
    container_name: firecrawl-mcp
    environment:
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - webcrawl-network
    command: ["npx", "-y", "firecrawl-mcp"]

  redis:
    image: redis:alpine
    container_name: crawl4ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - webcrawl-network

networks:
  webcrawl-network:
    driver: bridge

volumes:
  redis-data: