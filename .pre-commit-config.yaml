# Pre-commit hooks configuration for TripSage AI
# See https://pre-commit.com for more information
# Install with: pre-commit install

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.9
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.11
    hooks:
      - id: bandit
        args: [-r, ., -x, tests/]
        exclude: ^tests/

  
  # Type checking: prefer Pyright per repo guidelines
  # Executed via uv-managed environment if pyright is available as a Python wrapper
  # Otherwise, ensure pyright is available in CI PATH

  - repo: local
    hooks:
      - id: pyright-check
        name: pyright-check
        entry: uv run pyright
        language: system
        pass_filenames: false
        always_run: false
      - id: pytest-check
        name: pytest-check
        entry: bash -c 'cd frontend && pnpm test:coverage || true'
        language: system
        pass_filenames: false
        always_run: false

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: []
  submodules: false
