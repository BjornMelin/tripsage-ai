[project]
name = "tripsage-ai"
version = "0.1.0"
description = "AI-powered travel planning system with multi-source data integration"
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "TripSage Team" }]
dependencies = [
    "crawl4ai>=0.6.3",
    "cryptography>=45.0.3",
    "email-validator>=2.2.0",
    "fakeredis>=2.29.0",
    "fastapi>=0.115.12",
    "google-api-python-client>=2.170.0",
    "google-auth>=2.40.2",
    "google-auth-httplib2>=0.2.0",
    "google-auth-oauthlib>=1.2.2",
    "googlemaps>=4.10.0",
    "httpx>=0.28.1",
    "mem0ai>=0.1.102",
    "passlib[bcrypt]>=1.7.4",
    "playwright>=1.52.0",
    "pydantic>=2.11.5",
    "pydantic-settings>=2.9.1",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "python-dotenv>=1.1.0",
    "python-jose[cryptography]>=3.5.0",
    "python-multipart>=0.0.20",
    "redis>=6.2.0",
    "sqlalchemy[asyncio]>=2.0.41",
    "supabase>=2.15.2",
    "uvicorn>=0.34.2",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["tripsage", "tripsage_core", "tripsage.*", "tripsage_core.*"]

# Only include core shared dependencies here
# Subprojects maintain their own requirements.txt files
dependencies = [
    "pydantic>=2.11.5,<3.0.0",
    "pydantic-settings>=2.9.1",
    "sqlalchemy[asyncio]>=2.0.41",
    "greenlet>=3.1.1",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "langgraph>=0.4.4",
    "langchain-core>=0.3.61",
    "langchain-openai>=0.3.18",
    "langsmith>=0.3.42",
    "typing-extensions>=4.13.2",
    "redis>=6.1.0",
    "pytest-asyncio>=1.0.0",
    "nest-asyncio>=1.6.0",
    # OpenTelemetry and monitoring
    "opentelemetry-api>=1.21.0",
    "opentelemetry-sdk>=1.21.0",
    "opentelemetry-instrumentation-redis>=0.42b0",
    "opentelemetry-exporter-otlp>=1.21.0",
    "psutil>=5.9.0",
    # Security
    "cryptography>=41.0.0",
    # API integrations
    "google-api-python-client>=2.134.0",
    "google-auth>=2.30.0",
    "google-auth-httplib2>=0.2.0",
    "google-auth-oauthlib>=1.2.0",
    "duffel-api>=0.6.2",
    "httpx>=0.28.1",
    "python-dotenv>=1.1.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.11.9", 
    "pytest>=8.3.5", 
    "pytest-cov>=6.1.1",
    "pytest-asyncio>=0.25.1",
    "coverage[toml]>=7.6.9",
    "pytest-benchmark>=4.0.0",
    "pytest-httpx>=0.35.0",
    "fakeredis>=2.29.0"
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
pythonpath = ["."]
asyncio_mode = "auto"
log_cli = true
log_cli_level = "INFO"
addopts = "-v"

[tool.ruff]
line-length = 88
target-version = "py312"
lint.select = ["E", "F", "B", "I"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.1.1",
]
test = [
    "email-validator>=2.2.0",
    "fastapi>=0.115.12",
    "httpx>=0.28.1",
    "passlib>=1.7.4",
    "pydantic>=2.11.5",
    "pydantic-settings>=2.9.1",
    "pytest>=8.3.5",
    "pytest-asyncio>=1.0.0",
    "pytest-mock>=3.14.1",
    "python-dotenv>=1.1.0",
    "python-jose>=3.5.0",
    "python-multipart>=0.0.20",
    "redis>=6.1.0",
    "sqlalchemy>=2.0.41",
    "supabase>=2.15.2",
    "uvicorn>=0.34.2",
]

[tool.hatch.build.targets.wheel]
packages = ["tripsage", "tripsage_core"]
