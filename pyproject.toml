[project]
name = "tripsage-ai"
version = "0.1.0"
description = "AI-powered travel planning system with multi-source data integration"
readme = "README.md"
requires-python = ">=3.12"
authors = [{ name = "TripSage Team" }]

# Only include core shared dependencies here
# Subprojects maintain their own requirements.txt files
dependencies = [
    "pydantic>=2.11.5,<3.0.0",
    "pydantic-settings>=2.9.1",
    "sqlalchemy[asyncio]>=2.0.41",
    "greenlet>=3.1.1",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "langgraph>=0.4.4",
    "langchain-core>=0.3.61",
    "langchain-openai>=0.3.18",
    "langsmith>=0.3.42",
    "typing-extensions>=4.13.2",
    "redis>=6.1.0",
    "pytest-asyncio>=1.0.0",
    "nest-asyncio>=1.6.0",
    # OpenTelemetry and monitoring
    "opentelemetry-api>=1.21.0",
    "opentelemetry-sdk>=1.21.0",
    "opentelemetry-instrumentation-redis>=0.42b0",
    "opentelemetry-exporter-otlp>=1.21.0",
    "psutil>=5.9.0",
    # Security
    "cryptography>=41.0.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.11.9", 
    "pytest>=8.3.5", 
    "pytest-cov>=6.1.1",
    "pytest-asyncio>=0.25.1",
    "coverage[toml]>=7.6.9",
    "pytest-benchmark>=4.0.0"
]

[tool.ruff]
line-length = 88
target-version = "py312"
lint.select = ["E", "F", "B", "I"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]
