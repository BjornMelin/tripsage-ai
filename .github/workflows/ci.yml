name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'tripsage/**'
      - 'tripsage_core/**'
      - 'scripts/**'
      - 'supabase/**'
      - 'tests/**'
      - 'frontend/**'
      - 'uv.lock'
      - 'pyproject.toml'
      - 'ruff.toml'
      - 'pyrightconfig.json'
      - 'setup.cfg'
      - 'pytest.ini'
      - '.github/workflows/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'tripsage/**'
      - 'tripsage_core/**'
      - 'scripts/**'
      - 'supabase/**'
      - 'tests/**'
      - 'frontend/**'
      - 'uv.lock'
      - 'pyproject.toml'
      - 'ruff.toml'
      - 'pyrightconfig.json'
      - 'setup.cfg'
      - 'pytest.ini'
      - '.github/workflows/**'
  workflow_dispatch: {}

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (lint, type, unit)
    runs-on: ubuntu-latest
    if: >-
      contains(github.event_name, 'pull_request') ||
      contains(github.event_name, 'push') ||
      contains(github.event_name, 'workflow_dispatch')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies (uv)
        run: |
          pip install uv
          uv sync --frozen

      - name: Ruff lint
        run: ruff check . --output-format=github

      - name: Pyright (soft fail during stabilization)
        continue-on-error: true
        run: |
          uv run pyright || true

      - name: Unit tests (soft fail during stabilization)
        continue-on-error: true
        run: |
          uv run pytest tests/unit/ -q || true

      - name: Summary
        run: |
          echo "## Backend CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "Ruff lint: completed" >> $GITHUB_STEP_SUMMARY
          echo "Pyright + unit tests are temporarily soft-fail while the codebase stabilizes." >> $GITHUB_STEP_SUMMARY

  frontend:
    name: Frontend (lint, type, unit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'frontend/pnpm-lock.yaml'

      - name: Install deps
        working-directory: frontend
        run: |
          npm -g install pnpm@9
          pnpm install --frozen-lockfile

      - name: Biome lint
        working-directory: frontend
        run: npx biome lint . --reporter=github

      - name: TypeScript type check
        working-directory: frontend
        run: npx tsc --noEmit

      - name: Unit tests
        working-directory: frontend
        run: pnpm test:ci

      - name: Summary
        run: |
          echo "## Frontend CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "Biome lint, TS check, and unit tests completed." >> $GITHUB_STEP_SUMMARY
