name: Deploy

on:
  workflow_call:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - development
          - staging
          - production

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v5.0.0

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Verify webhook secret matches primary database setting
        env:
          HMAC_SECRET: ${{ secrets.HMAC_SECRET }}
          PRIMARY_DATABASE_URL: ${{ secrets.PRIMARY_DATABASE_URL }}
          FALLBACK_DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          export DATABASE_URL="${PRIMARY_DATABASE_URL:-$FALLBACK_DATABASE_URL}"
          if [ -z "${DATABASE_URL:-}" ]; then
            echo "::error::Set PRIMARY_DATABASE_URL (preferred) or DATABASE_URL GitHub secret with the writable Supabase connection string."
            exit 1
          fi
          scripts/operators/verify_webhook_secret.sh

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'

      - name: Install frontend deps
        working-directory: frontend
        run: |
          npm install -g pnpm@10.20.0
          pnpm install --frozen-lockfile

      - name: Validate infrastructure (optional)
        working-directory: frontend
        continue-on-error: true
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
        run: |
          has_supabase="${NEXT_PUBLIC_SUPABASE_URL:+1}"
          has_upstash=""
          if [ -n "$UPSTASH_REDIS_REST_URL" ] && [ -n "$UPSTASH_REDIS_REST_TOKEN" ]; then
            has_upstash=1
          fi

          if [ -n "$has_supabase" ] || [ -n "$has_upstash" ]; then
            echo "Running infrastructure validation..."
            pnpm ops:check || echo "::warning::Infrastructure check failed (non-blocking)"
          else
            echo "Skipping infra check - credentials not configured"
          fi

      - name: Create deployment
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        id: deployment
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: '${{ inputs.environment }}',
              required_contexts: [],
              auto_merge: false
            });
            
            core.setOutput('deployment_id', deployment.data.id);
            return deployment.data.id;

      - name: Deploy Backend
        run: |
          echo "Deploying backend to ${{ inputs.environment }}..."
          # Add your backend deployment commands here

      - name: Deploy Frontend
        run: |
          echo "Deploying frontend to ${{ inputs.environment }}..."
          # Add your frontend deployment commands here

      - name: Update deployment status
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        if: always()
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.deployment_id }},
              state: '${{ job.status }}',
              environment_url: 'https://${{ inputs.environment }}.tripsage.ai',
              description: 'Deployment ${{ job.status }}'
            });
